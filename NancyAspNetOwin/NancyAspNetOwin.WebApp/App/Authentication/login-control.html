<div id="loginForm" class="modal fade">
    <div class="modal-dialog wrapper">
        <div class="modal-content">
            <div class="form-signin">
                <h3 class="form-signin-heading">Welcome! Please Sign In</h3>
                <hr class="colorgraph" />
                <br />

                <input id="userName" class="form-control" data-bind="textInput: userName" type="text" autofocus="" />
                <input id="password" class="form-control" data-bind="textInput: password" type="password" />

                <a href="#" class="btn btn-lg btn-primary btn-block" data-bind="click: getToken">Login</a>
            </div>            
        </div>
    </div>
</div>
